<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Inventory Management System</title>
 </head>
 <body>
     <div id="name">
         <div id="Titlename">Item Management System</div>
         <div id="logo"><img src="https://www.clipartmax.com/png/middle/347-3475225_inventory-logo.png" alt="logo"></div>
     </div>
     
     <label for="open/close" class="openForm">Add Item</label>
     <input type="checkbox" id="open/close" class="popup-checkbox">
     
     <div id="itemForm" class="popup">
         <div class="content">
             <label for="open/close" class="close">&times;</label>
             <input type="text" id="itemName" placeholder="Item Name">
             <input type="text" id="details" placeholder="Details">
             <input type="number" id="quantity" placeholder="Quantity">
             <input type="number" id="price" placeholder="Price">
             <input type="date" id="date" placeholder="Date">
             <input type="text" id="type" placeholder="Type">
             <input type="file" id="image" accept="image/jpeg">
             <button id="addItem">Add Item</button>
         </div>
     </div>
 
     <div id="SearchBar">
         <label for="sortOptions">Sort by:</label>
         <select id="sortOptions">
             <option value="" disabled selected>Choose an option</option>
             <option value="quantity">Quantity</option>
             <option value="price">Price</option>
             <option value="date">Date</option>
         </select>
     </div>
 
     <div id="itemList">
         <table>
             <tr>
                 <th>Name</th>
                 <th>Details</th>
                 <th>Quantity</th>
                 <th>Price</th>
                 <th>Date</th>
                 <th>Type</th>
                 <th>Image</th>
                 <th>Remove/Edit</th>
             </tr>
             <tbody id="inventoryList"></tbody>
         </table>    
     </div>
 </body>
 </html>
