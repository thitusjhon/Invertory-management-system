<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motorcycle Parts Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Motorcycle Parts Inventory</h1>
    <button id="addBtn">+ Add Part</button>
  </header>

  <input type="text" id="searchBar" placeholder="Search by name..." />

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Date</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle">Add Motorcycle Part</h2>
      <form id="partForm">
        <input type="text" id="name" placeholder="Part Name" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="quantity" placeholder="Quantity" required />
        <input type="number" id="price" placeholder="Price" required />
        <input type="date" id="date" required />
        <input type="file" id="image" accept="image/*" />
        <div id="imagePreview"></div>
        <button type="submit" id="saveBtn">Save</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
